{% extends 'base/base.html' %} {% block content %}
<form action="/search/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Input Search</label>
        <input type="text" class="form-control" id="text" name="text" placeholder="Search...">
        <small id="searchHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="sortType">Sort type</label>
        <select class="form-control" id="sort_type" name="sort_type">
            {% for sort_type in sort_types %}
            <option>{{ sort_type }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>
    {% for image in images %}
    <img src="https://farm1.staticflickr.com/{{ image.server }}/{{ image.id }}_{{ image.secret }}.jpg" alt="{{ image.title }}"> {% endfor %}
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="/search">Previous</a>
        </li>
        <li class="page-item">
            <a class="page-link">{{ page_number }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/search">Next</a>
        </li>
    </ul>
</nav>
{% endblock %}
